  embeddings_cache: ''
  source_folder: ''
retrieval:
  block_rows: 25000
  hybrid_search: true
  lex_boost: 0.06
  min_chunks: 1
  min_score: 0.2
  reranker_enabled: true
  reranker_model: cross-encoder/ms-marco-MiniLM-L-6-v2
  reranker_top_n: 20
  rrf_k: 60
  top_k: 5
security:
