# HybridRAG v3 default configuration (NO SECRETS)
# - Do NOT put real API keys here. Use env vars or OS credential storage.
# - This file is safe to sync to the Educational repo.
#
api:
  # Provider is optional; if blank it will be inferred from endpoint.
  # Valid: "azure" or "openai"
  provider: ""
  # Auth scheme is optional; default is provider-specific.
  # Valid: "api-key" (Azure) or "bearer" (OpenAI-style)
  auth_scheme: ""
  # Placeholder only (never a real secret)
  key: "${ENV:HYBRIDRAG_API_KEY}"
  api_version: ""
  deployment: ""
  endpoint: https://openrouter.ai/api/v1
  max_tokens: 2048
  model: anthropic/claude-opus-4.6
  temperature: 0.1
  timeout_seconds: 30

http:
  # Network settings (used by the centralized HttpClient)
  timeout: 30
  max_retries: 2
  retry_delay: 1.0
  verify_ssl: true

chunking:
  chunk_size: 1200
  max_heading_len: 160
  overlap: 200

cost:
  daily_budget_usd: 5.0
  input_cost_per_1k: 0.0015
  output_cost_per_1k: 0.002
  track_enabled: true

embedding:
  batch_size: 16
  device: cpu
  dimension: 384
  model_name: all-MiniLM-L6-v2

hallucination_guard:
  chunk_prune_k: 3
  enable_dual_path: false
